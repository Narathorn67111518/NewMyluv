<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Surprise</title>
    <style>
        body {
            background-color: #ffe4e1;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 20vh;
            position: relative;
        }
        .hidden-content {
            display: none;
            padding: 20px;
            position: relative;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.8;
            font-size: 1.5em;
            user-select: none;
            pointer-events: none;
        }
        .polaroid {
            position: absolute;
            width: 120px;
            padding: 10px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .keypad button, .next-page {
            width: 50px;
            height: 50px;
            font-size: 20px;
            background-color: #ffb6c1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .keypad button:active, .next-page:active {
            background-color: #ff69b4;
        }
        #password {
            font-size: 20px;
            text-align: center;
            width: 160px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 5px;
            background-color: #fff5f8;
        }
        .next-page {
            display: none;
            margin-top: 20px;
            width: 150px;
            height: 50px;
            font-size: 18px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="your-music-file.mp3" type="audio/mp3">
    </audio>
    
    <div class="container">
        <h1>Enter the Secret Code</h1>
        <input type="password" id="password" placeholder="Enter Code" readonly>
        <div class="keypad">
            <button onclick="addDigit('1')">1</button>
            <button onclick="addDigit('2')">2</button>
            <button onclick="addDigit('3')">3</button>
            <button onclick="addDigit('4')">4</button>
            <button onclick="addDigit('5')">5</button>
            <button onclick="addDigit('6')">6</button>
            <button onclick="addDigit('7')">7</button>
            <button onclick="addDigit('8')">8</button>
            <button onclick="addDigit('9')">9</button>
            <button onclick="clearPassword()">C</button>
            <button onclick="addDigit('0')">0</button>
            <button onclick="checkPassword()">âœ“</button>
        </div>
        <div id="error" style="color: red; display: none;">Wrong Code! Try Again.</div>
    </div>
    
    <div class="hidden-content" id="surprise-content">
        <h2>Surprise! ðŸ’–</h2>
        <p>You're the best thing that ever happened to me! ðŸ¥°</p>
        <button class="next-page" onclick="goToNextPage()">Next âžœ</button>
    </div>

    <script>
        function addDigit(digit) {
            document.getElementById("password").value += digit;
        }
        
        function clearPassword() {
            document.getElementById("password").value = "";
        }
        
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "180846") { 
                document.querySelector(".container").style.display = "none";
                document.getElementById("surprise-content").style.display = "block";
                document.getElementById("bg-music").play();
                document.querySelector(".next-page").style.display = "block";
                showPolaroids();
            } else {
                document.getElementById("error").style.display = "block";
                setTimeout(() => { document.getElementById("error").style.display = "none"; }, 2000);
                clearPassword();
            }
        }
        
        function showPolaroids() {
            const images = [
                "D:1.JPG", "2.jpg", "3.JPG", "4.jpg", "5.jpg",
                "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"
            ];
            images.forEach((src, index) => {
                setTimeout(() => {
                    let polaroid = document.createElement("img");
                    polaroid.src = src;
                    polaroid.classList.add("polaroid");
                    polaroid.style.top = Math.random() * 50 + 20 + "%";
                    polaroid.style.left = Math.random() * 70 + 15 + "%";
                    document.body.appendChild(polaroid);
                    setTimeout(() => {
                        polaroid.style.opacity = "1";
                        polaroid.style.transform = "scale(1) rotate(0deg)";
                    }, 100);
                }, index * 500);
            });
        }
        
        function goToNextPage() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
